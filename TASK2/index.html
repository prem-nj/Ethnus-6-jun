<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Alphabetizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercise-2: String Alphabetizer</h1>
        
        <div class="description">
            <p>Write a JavaScript function that returns a passed string with letters in alphabetical order.</p>
            <div class="example">
                <p><strong>Example string:</strong> 'webmaster'</p>
                <p><strong>Expected Output:</strong> 'abeemrstw'</p>
            </div>
        </div>
        
        <div class="input-section">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Enter text here">
            <button id="sortButton">Sort Alphabetically</button>
        </div>
        
        <div class="output-section">
            <h3>Result:</h3>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
